{% load static %}
{% load crispy_forms_tags %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="static/icon.png">
    <title>Sign Up</title>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color:black;">
        <a href="{%url 'index' %}"><img src="/static/entries/mark.png" alt="home" style="width: 70px; height: 90px;">   </a>
        <form class="form-inline ml-auto">
          <div class="text-white">    <h4>User: {{user.username}}</h4></strong></div>
          <a href="/logout" class="btn btn-outline-light btn-sm" style="margin-left: 20px;">Log Out</a>
          <a href="/login" class="btn btn-outline-light btn-sm">Log In</a>
          <a href="/account/signup" class="btn btn-outline-light btn-sm">Sign Up</a>
        </form>
      </nav>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{% static 'entries/styles.css' %}">
</head>


<body background = "static/quiet.jpg" id="background">
<div class='container'>
    <div class="d-flex justify-content-center">
    <div class="d-flex align-self-center">
    <div class="content-section">
        <form method='POST'>
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend>
                    Sign Up</legend>
                    {{ form.as_p }}
            </fieldset>
            <div class = 'form-group'>
                <button class = 'btn btn-outline-info' type="submit">Submit</button>
            </div>
        </form>
        <div class='pt-2'>
            Already have an account?
              <a href='/login/'>Click Here</a>
        </div>
    </div></div>
</div>
</div>


<nav class="navbar fixed-bottom navbar-expand-md navbar-dark" style="background-color:black;">
    <form class="form-inline">
      <a href="/about" class="btn btn-outline-light btn-sm" style="margin-left: 20px;">About</a>
      <a href="/contact" class="btn btn-outline-light btn-sm">Contact</a>
    </form>
    <div class="footer p-6 text-white ml-auto">
        &copy; 2019 Aleia Knight
      </div>
  </nav>

  
</body>



</html>
